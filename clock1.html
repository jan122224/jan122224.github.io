<!DOCTYPE html>
<html lang="javascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>針時計その１</title>
</head>
<body>
    <p id="t"></p>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script>
        setInterval(function() {
            let date = new Date();  
            let time = date.toString().substr(16,8);
            document.getElementById("t").innerText =  time;
        }, 1000 / 60);
        
        let time = new Date(); 

        function setup() {
        createCanvas(450, 400);
        };
        
        function draw() {
        background('black');
        
        fill('white');
        text("", 50, 200);
        
        fill('black');
        stroke(0);
        ellipse(width / 2, height / 2, 100);

        fill('white');
        text(hour(), 400 / 24 * hour(), 100);
        textSize(30);

        fill('white');
        text(minute(), 400 / 60 * minute(), 150);
        textSize(30);
        
        fill('white');
        text(second(), 400 / 60 * second(), 200);
        textSize(30);

        stroke('white');
        strokeWeight(1);
        line(width, height, 400 / 60 * second() + 20, 210);

        stroke('white');
        strokeWeight(2);
        line(width, height, 400 / 60 * minute() + 20, 160);

        stroke('white');
        strokeWeight(3);
        line(width, height, 400 / 24 * hour() + 20, 110);
        };
    </script>
</body>

</html>
